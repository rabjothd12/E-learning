<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F3BD; 
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: pink; 
            color: white;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .team-member {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px; 
        }
        .team-member img {
            border-radius: 50%;
            width: 100px; 
            height: 100px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <p>Learn more about our mission and team.</p>
    </header>

    <section>
        <h2>Our Mission</h2>
        <p>At SkillBridge, we aim to empower individuals through quality education and training in various programming languages and technologies. Our goal is to bridge the gap between learning and real-world application.</p>
    </section>

    <section>
        <h2>Our Team</h2>
        <div class="team">
            <div class="team-member">
                <img src="#" alt="Team Member 1">

            </div>
            <div class="team-member">
                <img src="#" alt="Team Member 2">
                
            </div>
            <div class="team-member">
                <img src="#" alt="Team Member 3">
                
            </div>
        </div>
    </section>
</body>
</html>
